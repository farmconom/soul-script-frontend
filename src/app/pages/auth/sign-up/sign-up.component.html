<section class="w-full h-full flex items-center justify-center fade-in">
  <mat-card class="sign-in-card" appearance="raised">
    <mat-card-header class="justify-center items-center flex-col">
      <mat-card-title class="text-gray-600 !mb-3">Sign Up</mat-card-title>
      <mat-card-subtitle class="!text-gray-500"
        >No account no problem, Let create your account.</mat-card-subtitle
      >
      <div class="!text-gray-500 !my-2 px-4 text-center w-full">
        Already have an account?
        <span
          (click)="global.onRedirect('/auth/sign-in')"
          class="text-primary-500 hover:text-primary-400 transition cursor-pointer"
          >Sign in</span
        >
      </div>
    </mat-card-header>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-error *ngIf="signUpForm.get('email')?.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="!passwordHidden ? 'text' : 'password'"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="passwordHidden"
          >
            <mat-icon>{{ !passwordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signUpForm.get('password')?.invalid">Password is required</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            [type]="!confirmPasswordHidden ? 'text' : 'password'"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility(true)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="confirmPasswordHidden"
          >
            <mat-icon>{{ !confirmPasswordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signUpForm.get('confirmPassword')?.invalid"
            >Password is required</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="flex !justify-end">
        <button mat-raised-button color="primary" type="submit" [disabled]="signUpForm.invalid">
          Submit
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
